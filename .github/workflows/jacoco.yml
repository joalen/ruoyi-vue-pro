name: Run JaCoCo

on:
  push:

jobs:
  run-jacoco:
    name: '${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: 02e0f5d0348e381a23c23909b2ec1e998de7ed9d
  
    - name: Set up JDK 17 for project
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: maven

      - name: Add Jacoco Maven Plugin and Edit Surefire Configuration (Linux)
        if: runner.os == 'Linux'
        run: |
          sed -i '/<\/plugins>/i \
            <plugin> \
                <groupId>org.jacoco</groupId> \
                <artifactId>jacoco-maven-plugin</artifactId> \
                <version>0.8.11</version> \
                <executions> \
                    <execution> \
                        <goals> \
                            <goal>prepare-agent</goal> \
                        </goals> \
                        <configuration> \
                        <outputDirectory>${project.basedir}/custom-jacoco-reports</outputDirectory> \
                        </configuration> \
                    </execution> \
                    <execution> \
                        <id>report</id> \
                        <phase>test</phase> \
                        <goals> \
                            <goal>report</goal> \
                        </goals> \
                    </execution> \
                </executions> \
            </plugin>' pom.xml
          sed -i '/<artifactId>maven-surefire-plugin<\/artifactId>/a \
            <configuration> \
                <testFailureIgnore>true<\/testFailureIgnore> \
            <\/configuration>' pom.xml

      - name: Add Jacoco Maven Plugin and Edit Surefire Configuration (macOS)
        if: runner.os == 'macOS'
        run: |
          sed -i '' '/<\/plugins>/i \
            <plugin> \
                <groupId>org.jacoco</groupId> \
                <artifactId>jacoco-maven-plugin</artifactId> \
                <version>0.8.11</version> \
                <executions> \
                    <execution> \
                        <goals> \
                            <goal>prepare-agent</goal> \
                        </goals> \
                        <configuration> \
                        <outputDirectory>${project.basedir}/custom-jacoco-reports</outputDirectory> \
                        </configuration> \
                    </execution> \
                    <execution> \
                        <id>report</id> \
                        <phase>test</phase> \
                        <goals> \
                            <goal>report</goal> \
                        </goals> \
                    </execution> \
                </executions> \
            </plugin>' pom.xml
          sed -i '' '/<artifactId>maven-surefire-plugin<\/artifactId>/a \
            <configuration> \
                <testFailureIgnore>true<\/testFailureIgnore> \
            <\/configuration>' pom.xml

    - name: Build project with JDK 17
      run: mvn test

    - name: Upload JaCoCo reports
      uses: actions/upload-artifact@v3
      with:
        name: jacoco-report-${{ github.event.repository.name }}
        path: '**/target/site/jacoco/**/*.html'
